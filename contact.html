<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/motorc-header.css">
        <link rel="stylesheet" href="css/contact-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="box">
                <h1><img src="images/logo-fogassi.png"></h1>
                <nav>
                    <ul>
                        <h2><a href="index.html">Voltar ao início</h2></a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
			<form>
				<label for="namesurname">Nome e sobrenome *</label>
				<input type="text" id="namesurname" class="input-default" required>

				<label for="email">Email *</label>
				<input type="email" id="email" class="input-default" required placeholder="seuemail@dominio.com">

				<label for="telephone">Telefone *</label>
				<input type="tel" id="telephone" class="input-default" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensage">Qual o motivo do seu contato? *</label>
				<textarea cols="70" rows="10" id="mensage" class="input-default" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id=radio-whatsapp checked>Whatsapp</label>
					
				</fieldset>


				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
                <input type="submit" value="Enviar formulário" class="send">
			</form>
		</main>
    </body>
</html>
